# GitHub Pages Configuration
# This file tells GitHub Pages to use the root directory and disable Jekyll processing
theme: null
plugins: []

# Exclude unnecessary files from processing
exclude:
  - node_modules
  - package.json
  - package-lock.json
  - .git
  - .gitignore
  - README.md
  - docs
  - src
  - frontend
  - archive
  - data
  - scripts
  - server.js
  - simple-server.js
  - *.bat
  - *.sh
  - *.js
  - *.json
  - *.md
  - env.example
  - firebase-key.json

